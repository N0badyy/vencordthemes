<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Vcord Themes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Discord Themes</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="themes.html" class="hover:underline">My Themes</a>
    </div>
  </nav>

  <main class="p-6">
    <h2 class="text-3xl font-bold mb-6">Available Themes</h2>
    <div id="themeList" class="grid gap-4"></div>
  </main>

  <script>
    // Replace this with real API listing if hosted, or pre-generate if needed.
    const themes = [
  "billie.green.new.theme.css",
  
];

const container = document.getElementById("themeList");

themes.forEach(name => {
  const el = document.createElement("div");
  el.className = "bg-gray-800 p-4 rounded-xl shadow flex justify-between items-center";
  el.innerHTML = `
    <div>
      <h3 class="text-xl font-semibold">${name}</h3>
      <p class="text-sm text-gray-400">Custom Discord theme</p>
    </div>
    <a href="https://github.com/N0badyy/vencordthemes/releases" class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-500 transition" download>Download</a>
  `;
  container.appendChild(el);
});

  </script>
</body>
</html>
